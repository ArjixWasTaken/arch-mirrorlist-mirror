name: Update Arch Linux Mirror Status

on:
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: write

jobs:
  update-mirrors:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
      
    - name: Fetch mirror status JSON
      run: |
        echo "Fetching mirror status from archlinux.org..."
        if curl -f -s "https://archlinux.org/mirrors/status/json/" -o mirrors.json; then
          echo "Successfully fetched mirror status"
          echo "File size: $(wc -c < mirrors.json) bytes"
        else
          echo "Failed to fetch mirror status"
          exit 1
        fi
        
    - name: Validate JSON
      run: |
        if command -v jq &> /dev/null; then
          echo "Validating JSON format..."
          jq . mirrors.json > /dev/null
          echo "JSON is valid"
        else
          echo "jq not available, skipping JSON validation"
        fi
        
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add mirrors.json
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Update mirror status - $(date -u)"
          git push
        fi